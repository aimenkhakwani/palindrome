<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container well">
      <h1>Is it a palindrome?</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your word or sentence here">
        </div>
        <button type="submit" class="btn-lg btn">Let's find out!</button>
      </form>
      <div id="yes-palindrome">
        <h3>Yes, your word is a palindrome!</h3>
      </div>
      <div id="no-palindrome">
        <h3>No, your word is NOT a palindrome!</h3>
      </div>
    </div>
  </body>
</html>
